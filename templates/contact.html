<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - FoodBlast0</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    /* Background image for full page */
    body {
      background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092'); /* You can change this image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    /* Navbar style with light background */
    .navbar {
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Wrapper to center content */
    .contact-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Contact box styling */
    .contact-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeInUp 1s ease-in-out;
      transition: transform 0.3s ease;
    }

    .contact-container:hover {
      transform: scale(1.02);
    }

    .contact-container h2 {
      font-weight: bold;
      color: #ff6f61;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease;
    }

    .contact-container p {
      font-size: 1.1rem;
      color: #333;
      animation: fadeIn 2s ease;
      margin-bottom: 10px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-danger" href="#">FoodBlast0</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'menu' %}">Menu</a></li>
          <li class="nav-item"><a class="nav-link active" href="{% url 'contact' %}">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section Centered -->
  <div class="contact-wrapper">
    <div class="contact-container">
      <h2>Contact Us</h2>
      <p>üìû Phone: 01234-567890</p>
      <p>üìß Email: info@foodblast0.com</p>
      <p>üìç Address: 123 Food Street, Dhaka, Bangladesh</p>
    </div>
  </div>

</body>
</html>
