<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="alert alert-warning text-center">
        <h2>Are you sure you want to delete this order?</h2>
        <p><strong>Order:</strong> {{ order.user_name }} - {{ order.menu_item.name }} ({{ order.quantity }})</p>
    </div>

    <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
        <a href="{% url 'order_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
