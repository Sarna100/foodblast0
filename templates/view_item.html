<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ item.name }} - Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="container mt-5">
    <h2>{{ item.name }}</h2>
    <img src="{{ item.image.url }}" alt="{{ item.name }}" style="height: 300px; width: 300px; object-fit: cover;">
    <p><strong>Description:</strong> {{ item.description }}</p>
    <p><strong>Price:</strong> ${{ item.price }}</p>

    <form method="post" action="{% url 'order_item' item.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <label>
                <input type="number" name="quantity" class="form-control" value="1" min="1" required>
            </label>
        </div>
        <div class="mb-3">
            <label>
                <input type="text" name="user_name" placeholder="Your Name" class="form-control" required>
            </label>
        </div>
        <div class="mb-3">
            <label>
                <input type="email" name="user_email" placeholder="Your Email" class="form-control" required>
            </label>
        </div>
        <div class="mb-3">
            <label>
                <input type="text" name="user_phone" placeholder="Your Phone" class="form-control" required>
            </label>
        </div>
        <button type="submit" class="btn btn-success">Place Order</button>
    </form>
</div>
</body>
</html>
