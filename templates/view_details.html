{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details - {{ item.name }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .item-details-card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 12px;
            padding: 30px;
            background-color: #fff;
        }

        .item-img {
            border-radius: 10px;
            max-height: 400px;
            object-fit: cover;
        }

        h3 {
            font-weight: 600;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #ff6f00;
            border: none;
        }

        .btn-primary:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="item-details-card">
        <h2 class="mb-4">üçΩÔ∏è {{ item.name }}</h2>

        <div class="row">
            <div class="col-md-6 mb-3">
                <img src="{{ item.image.url }}" alt="{{ item.name }}" class="img-fluid item-img w-100">
            </div>
            <div class="col-md-6">
                <h3>{{ item.name }}</h3>
                <p><strong>Description:</strong> {{ item.description }}</p>
                <p><strong>Price:</strong> ${{ item.price }}</p>

         <form action="{% url 'start_order' item.id %}" method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="quantity" class="form-label">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">üõí Place Order</button>
</form>

            </div>
        </div>

        <div class="mt-4">
            <a href="{% url 'menu' %}" class="btn btn-secondary">‚Üê Back to Menu</a>
        </div>
    </div>
</div>

</body>
</html>
