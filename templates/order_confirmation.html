<!DOCTYPE html>
<html>
<head>
    <title>Order Confirmation</title>
</head>
<body>
    <h1>Order Confirmation</h1>
    <p>Thank you for your order, {{ order.user_name }}!</p>
    <p>Your order ID is: {{ order.id }}</p>

    <p>Ordered items:</p>
    <ul>
        {% for item in item_names %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>

    <p>Total: ${{ order.total_price }}</p>
</body>
</html>
